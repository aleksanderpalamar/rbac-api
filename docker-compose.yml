version: '3.8'

services:
  app:
    build: .
    ports:
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=<your-password-db>
      - DB_NAME=rbac
    depends_on:
      - db
    
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: <your-password-db>
      POSTGRES_DB: rbac-db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

